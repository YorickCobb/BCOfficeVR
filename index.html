<html>
	<head>
		<!-- A-Frame -->
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		
		<!-- A-Frame Extras (needed to trigger GLTF animations) -->
		<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
		
		<!-- EnvironmentMapAssigner and dependencies -->
		<script src="envmap/EnvironmentMapAssigner.js"></script>
		<script src="envmap/HDRCubeTextureLoader.js"></script>
		<script src="envmap/RGBELoader.js"></script>
		<script src="envmap/PMREMGenerator.js"></script>
		<script src="envmap/PMREMCubeUVPacker.js"></script>
		
		<!-- Floor reflection -->
		<script src="reflect/GroundSceneReflector.js"></script>
		<script src="reflect/aframe-mirror.js"></script>
		
		<!-- EmissionMapAssigner -->
		<script src="js/EmissiveMapAssigner.js"></script>
		
		<!-- A-Frame FPS in VR *-->
		<script src="js/aframe-fps-counter-component.js"></script>
		
		<!-- Teleport Controls -->
		<script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
		
		<!-- A-Frame Sprite Component *-->
		<!-- <script src="js/aframe-sprite-component.js"></script> -->
		
		<!-- A-Frame Outline Shader -->
		<script src="outline/shader-outline.js"></script>
		
	</head>
	<body>
																																								<!-- Change this path to change environment -->
		<a-scene stats light="defaultLightsEnabled: false" color-space="linear" renderer="highRefreshRate: true; sortObjects: true; foveationLevel: 3; antialias: true; alpha: false; colorManagement: true, gammaInput: true" envmap-assigner="filepath: assets/HDRIs/HDRbcsphere/" background="color: white" >
			<!-- Asset load -->
			<a-assets>
				
				<!-- Environment Geometry -->
				<a-asset-item id="backroomGeo" src="assets/BCRedux_Baked/Geo/Backroom_Geo.obj"></a-asset-item>
				<img id="backroomGeoTex" src="assets/BCRedux_Baked/HiQualBakes/Denoised/PNG/BackRoom_Geo_2k.png"></img>
				
				
				<a-asset-item id="bathroomContents" src="assets/BCRedux_Baked/Geo/Bathroom_Contents.obj"></a-asset-item>
				<img id="bathroomContentsTex" src="assets/BCRedux_Baked/HiQualBakes/Denoised/PNG/Bathroom_Contents_2k.png"></img>
				<a-asset-item id="bathroomGeo" src="assets/BCRedux_Baked/Geo/Bathroom_Geo.obj"></a-asset-item>
				<img id="bathroomGeoTex" src="assets/BCRedux_Baked/HiQualBakes/Denoised/PNG/Bathroom_Geo_1k.png"></img>
				
				
				<a-asset-item id="confroomContents" src="assets/BCRedux_Baked/Geo/Confroom_Contents.obj"></a-asset-item>

				<a-asset-item id="darkroomGeo" src="assets/BCRedux_Baked/Geo/Darkroom_Geo.obj"></a-asset-item>

				<a-asset-item id="hallGeo" src="assets/BCRedux_Baked/Geo/Mainhall_Geo.obj"></a-asset-item>
				<img id="hallGeoTex" src="assets/BCRedux_Baked/HiQualBakes/Denoised/PNG/MainHall_Geo_2k.png"></img>
				
				
				<a-asset-item id="kitchenGeo" src="assets/BCRedux_Baked/Geo/Kitchen_Geo.obj"></a-asset-item>

				<a-asset-item id="rearOfficeContents" src="assets/BCRedux_Baked/Geo/RearOffice_Contents.obj"></a-asset-item>

				<img id="rearOfficeGeoTex" src="assets/BCRedux_Baked/HiQualBakes/Denoised/PNG/RearOffice_Geo_2k.png"></img>
				
				
				<a-asset-item id="sideHallGeo" src="assets/BCRedux_Baked/Geo/SideHall_Geo.obj"></a-asset-item>

				<a-asset-item id="sideOfficeContents" src="assets/BCRedux_Baked/Geo/SideOffice_Contents.obj"></a-asset-item>

				<a-asset-item id="sideOfficeGeo" src="assets/BCRedux_Baked/Geo/SideOffice_Geo.obj"></a-asset-item>

				<a-asset-item id="tilesGeo" src="assets/BCRedux_Baked/Geo/Tiles_Geo.obj"></a-asset-item>

				<a-asset-item id="screenLobbyTop" src="assets/BCRedux_Baked/Screens/LobbyTopScreen.obj"></a-asset-item>
				<a-asset-item id="screenLobbyMid" src="assets/BCRedux_Baked/Screens/LobbyMidScreen.obj"></a-asset-item>
				<a-asset-item id="screenLobbyLow" src="assets/BCRedux_Baked/Screens/LobbyLowScreen.obj"></a-asset-item>
				<a-asset-item id="screenHallway" src="assets/BCRedux_Baked/Screens/HallwayScreen.obj"></a-asset-item>
				<a-asset-item id="screenProjector" src="assets/BCRedux_Baked/Screens/ProjectorScreen.obj"></a-asset-item>
				<img id="screenAurora" src="assets/BCRedux_Baked/Screens/Aurora.jpg"></img>
				<img id="screenCloud" src="assets/BCRedux_Baked/Screens/Goldcloud.jpg"></img>
				<img id="screenLake" src="assets/BCRedux_Baked/Screens/Lake.jpg"></img>
				<img id="screenLeaves" src="assets/BCRedux_Baked/Screens/Leaves.jpg"></img>
				<img id="screenSlant" src="assets/BCRedux_Baked/Screens/PastelSlant.jpg"></img>
				<img id="screenFacade" src="assets/BCRedux_Baked/Screens/PinkFacade.jpg"></img>
				<img id="screenMLConcept" src="assets/BCRedux_Baked/Screens/MagicLeapConcept.png"></img>
				
			</a-assets>
			
			
			<a-entity id="cameraRig" position="-2 0 6.5" movement-controls="speed: 0.1" rotation="0 0 0">
				<!-- camera -->
				<a-entity id="head"
					camera
					wasd-controls
					look-controls
					touch-controls
					position="0 1.3 0">
						<a-entity fps-counter="for90fps: false" position="-.3 0.1 -1" rotation="-30 0 0"></a-entity>
					</a-entity>

				<!-- hand controls -->
				<a-entity
					laser-controls="hand: right"
					daydream-controls
					gearvr-controls
					oculus-go-controls
					oculus-touch-controls
					vive-controls
					windows-motion-controls
					raycaster="objects: .collidable">
					</a-entity>
				<a-entity
					laser-controls="hand: left"
					daydream-controls
					gearvr-controls
					oculus-go-controls
					oculus-touch-controls
					vive-controls
					windows-motion-controls
					raycaster="objects: .collidable">
					</a-entity>

				<!-- teleport controls -->
				<a-entity
					teleport-controls="cameraRig: #cameraRig; button: trigger; teleportOrigin: #head;"
					daydream-controls
					gearvr-controls
					oculus-go-controls
					oculus-touch-controls
					vive-controls
					windows-motion-controls>
					</a-entity>
			</a-entity>
			
			
			<a-entity id="mouseCursor"
				cursor="rayOrigin: mouse"
				raycaster="objects: .collidable">
				</a-entity>
			
			
			<a-entity id="roomgeo">
				<a-obj-model
					src="#backroomGeo"
					material="shader: flat;
						src: #backroomGeoTex;"
					position="0 0 0"
					rotation="0 0 0"
					scale=".304 .304 .304"
					>
					</a-obj-model>
					
				<a-obj-model
					src="#bathroomContents"
					material="shader: flat;
						src: #bathroomContentsTex;"
					position="0 0 0"
					rotation="0 0 0"
					scale=".304 .304 .304"
					>
					</a-obj-model>
				<a-obj-model
					src="#bathroomGeo"
					material="shader: flat;
						src: #bathroomGeoTex;"
					position="0 0 0"
					rotation="0 0 0"
					scale=".304 .304 .304"
					>
					</a-obj-model>
					
				<a-obj-model
					src="#confroomContents"
					material="shader: flat;
						src: #confroomContentsTex;"
					position="0 0 0"
					rotation="0 0 0"
					scale=".304 .304 .304"
					>
					</a-obj-model>
				<a-obj-model
					src="#confroomGeo"
					material="shader: flat;
						src: #confroomGeoTex;"
					position="0 0 0"
					rotation="0 0 0"
					scale=".304 .304 .304"
					>
					</a-obj-model>
					
				<a-obj-model
					src="#darkroomGeo"

						src: #darkroomGeoTex;"
					position="0 0 0"

					</a-obj-model>

					src="#hallGeo"
					material="shader: flat;
						src: #hallGeoTex;"
					position="0 0 0"
					rotation="0 0 0"
					scale=".304 .304 .304"
					>
					</a-obj-model>
					
				<a-obj-model
					src="#kitchenGeo"
					material="shader: flat;
						src: #kitchenGeoTex;"
					position="0 0 0"
					rotation="0 0 0"

					src="#printerroomGeo"

					>

				<a-obj-model
					src="#rearOfficeContents"
					material="shader: flat;
						src: #rearOfficeContentsTex;"
					position="0 0 0"

					>

				<a-obj-model

				<a-obj-model

					>
					</a-obj-model>
					
				<a-obj-model
					src="#sideOfficeContents"
					material="shader: flat;
						src: #sideOfficeContentsTex;"
					position="0 0 0"
					rotation="0 0 0"
					scale=".304 .304 .304"
					>
					</a-obj-model>
				<a-obj-model
					src="#sideOfficeGeo"
					material="shader: flat;
						src: #sideOfficeGeoTex;"
					position="0 0 0"
					rotation="0 0 0"
					scale=".304 .304 .304"
					>
					</a-obj-model>
					
				<a-obj-model
					src="#tilesGeo"
					material="shader: flat;
						src: #tilesGeoTex;"
					position="0 0 0"
					rotation="0 0 0"
					scale=".304 .304 .304"
					>
					</a-obj-model>
					
					
					
					
					
				
					
				<a-obj-model
					src="#screenLobbyTop"
					material="shader: flat;
						src: #screenAurora;"
					position="0 0 0"
					rotation="0 0 0"

				<a-obj-model

					material="shader: flat;

					position="0 0 0"
					rotation="0 0 0"
					scale=".304 .304 .304"
					>
					</a-obj-model>
			</a-entity>
				
			
			
			
			<a-entity id="reflectionspheres" visible="false">
				<!-- Primitive -->
				<a-sphere
					material="shader: standard;
						color: #ffffff;
						roughness: 0;
						metalness: 1;"
					radius="0.3"
					position="-1.2 1.4 5.5"
					envmap-assigner
					animation="
						property: components.material.material.roughness;
						to: 1;
						dur: 2500;
						dir: alternate;
						easing: linear;
						loop: true"
					>
					</a-sphere>
				<a-sphere
					material="shader: standard;
						color: #ffffff;
						roughness: 0;
						metalness: 0;"
					radius="0.3"
					position="-2 1.4 5.5"
					envmap-assigner
					animation="
						property: components.material.material.metalness;
						to: 1;
						dur: 2500;
						dir: alternate;
						easing: linear;
						loop: true"
					>
					</a-sphere>
				<a-sphere
					material="shader: standard;
						color: #ffffff;
						roughness: 0;
						metalness: 0;"
					radius="0.3"
					position="-2.8 1.4 5.5"
					envmap-assigner
					animation="
						property: components.material.material.roughness;
						to: 1;
						dur: 2500;
						dir: alternate;
						easing: linear;
						loop: true"
					>
					</a-sphere>
				</a-entity>
			
			
			<!-- <a-light type="ambient" color="#ffffff" intensity="2"></a-light> -->
			<!-- <a-light type="directional" color="#ffffff" intensity="1" position="0 2 0"></a-light> -->
			
		</a-scene>
	</body>
</html>
